<!-- 
    DICAS:
    - HTML (HyperText Market language) é uma linguagem de marcação. 
    - É necessário adicionar as tags html, head e body. 
    - Onde na HEAD (inicialmente com meta, meta, title e link p/ o css) são as configurações do documento. 
    - BODY é tudo q possa ser visível. 
    - Os dados dentro das tags html são chamados de atributos.
    - Caso vc seja louco e queria colocar o css aqui vc usa a tag <style></style> no head.
    - Box model: Imagine que as tags no html são caixas(width, height e alguma coisa dentro), ou seja, uma div. 
    - Os elementos são lidos e colocados um a baixo do outro até q se encontre um elemento inline('irmão"), como o span. Isso por causa do display(css) padrão dos elementos.
-->
